---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/name: sausage-backend
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: sausage-store
    env: "{{ .Values.environment }}"
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    type: {{ .Values.RollingUpdate }}
    rollingUpdate:
{{ toYaml .Values.strategy.RollingUpdate | indent 6}}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image }}:{{ .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12}}
          env:
            - name: VAULT_HOST
              value: '{{ .Values.vault_host}}'
            - name: VAULT_PORT
              value: '{{ .Values.vault_port}}'
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: vault_token
          ports:
            - name: {{ .Chart.Name }}
              containerPort: {{ .Values.ports.containerPort }}
          livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12}}
      imagePullSecrets:
        - name: docker-config-secret
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ .Chart.Name }}
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
{{ toYaml .Values.vpa.resourcePolicy.minAllowed | indent 10}}
        maxAllowed:
{{ toYaml .Values.vpa.resourcePolicy.maxAllowed | indent 10}}
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits 